<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <div class="etch-a-sketch">
      <div class="title"><h1>Etch-A-Sketch</h1></div>
      <div class="mode">Mode: Coloring</div>
      <div class="content">
        <div class="btns">
          <!--  -->
          <div class="colorPr-container">
            <input type="color" id="colorPicker" />
            <button id="colorBtn" onclick="changeColor('selected')">
              Color
            </button>
          </div>
          <button id="black-button" onclick="changeColor('black')">
            Black
          </button>
          <button id="erase-button" onclick="changeColor('white')">
            Erase
          </button>
          <button id="random-button" onclick="changeColor('random')">
            Random
          </button>
          <button id="clear-button" onclick="resetBoard()">Clear</button>
        </div>
        <div class="sketch-board"></div>
        <div class="size-container">
          <div class="set-size">
            <input
              type="range"
              id="rangeInput"
              min="2"
              max="100"
              placeholder="Size of Board"
              value="16"
              onchange="changeSize(this.value)"
            />
            <output id="output">12</output>
          </div>
          <button id="canva">Canva Size</button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
